<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./public/reset.css" />
    <link rel="stylesheet" href="./public/style.css" />
    <link rel="stylesheet" href="./public/responsive.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="app">
      <img src="./public/images/logo.svg" alt="logo" class="logo" />
      <header class="header">
        <h1 class="heading">
          We are launching
          <span class="mark">soon!</span>
        </h1>
        <p class="desc">Subscribe and get notified</p>
      </header>
      <div class="form">
        <div class="input__group">
          <label for="email" id="email__label"></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address.."
          />
          <button class="btn">Notify Me</button>
        </div>
        <span id="error"></span>
      </div>
      <img src="./public/images/illustration-dashboard.png" alt="logo" />
      <footer class="footer">
        <div class="social">
          <i class="fa fa-facebook"></i>
          <i class="fa fa-twitter"></i>
          <i class="fa fa-instagram"></i>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>

    <script src="./public/app.js"></script>
  </body>
</html>
